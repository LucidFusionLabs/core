<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="/Markdown.Converter.js"></script>
<script type="text/javascript" src="/Markdown.Sanitizer.js"></script>
<script type="text/javascript"><!--
function LoadFile() {
    var fromFileFrame = document.getElementById("fromFile");
    var fileContents = fromFileFrame.contentWindow.document.body.childNodes[0].innerHTML;
    var converter = Markdown.getSanitizingConverter();
    var html = converter.makeHtml(fileContents);
    $("body").html(html);
}
//-->
</script>
</head>

<body>
<iframe id="fromFile" src="http://lucidfusionlabs.com/svn/lfl/new_app_template/README.txt" onload="LoadFile();" style="display: none;"></iframe>
</body>
</html>
